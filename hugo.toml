baseURL = "https://victormnalves.github.io/victor-alves-site/"
languageCode = "en-us"
title = "Victor Alves"
theme = "PaperMod"

[pagination]
  pagerSize = 10

[params]
  author = "Victor Alves"
  description = "Economics, research, academic work and study materials."
  defaultTheme = "auto"
  ShowReadingTime = false
  ShowBreadCrumbs = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  disableThemeToggle = false
  ShowFullTextinRSS = true

  # Configurações da home
  showMenu = true
  homeInfoParamsEnabled = true
  socialIconsEnabled = true

  [params.profileMode]
    enabled = true
    title = "Victor Alves"
    subtitle = """                          
Economist · Researcher · PhD Applicant  
Welcome to my academic page.
"""
    imageUrl = "images/profile.jpg"
    imageTitle = "Victor Alves"
    imageWidth = 180
    imageHeight = 180

  [[params.socialIcons]]
    name = "email"
    icon = "fas fa-envelope"
    url = "mailto:email@example.com"

  [[params.socialIcons]]
